<VirtualHost *:8083>
        ServerName user-alerts-component
        ServerAdmin webmaster@localhost
        ServerAlias *
        DocumentRoot /app/user-alerts-component/public
        <Directory /app/user-alerts-component/public>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog /app/logs/server-errors.log
</VirtualHost>